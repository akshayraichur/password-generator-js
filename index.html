  <body>
    <main>
      <section class="container">
        <h1>🔐 Generate secure passwords</h1>
        <h3 class="subtitle">.....that nobody can guess</h3>

        <div class="password-container">
          <h2 class="password" contenteditable="true" spellcheck="false"></h2>
          <div class="btn-container">
            <button class="icon-style" title="Copy">
              <i class="fa-regular fa-copy copy-btn"></i>
            </button>
            <button class="icon-style" title="Refresh">
              <i class="fa-solid fa-arrow-rotate-right refresh-btn"></i>
            </button>
          </div>
        </div>

        <div class="customize-password-container">
          <h3 class="container-title">🔑 Personalize your password</h3>
          <p class="password-length">Password length: 16</p>
          <input type="range" min="12" max="20" step="1" class="range-input" />
        </div>

        <div class="tooltip"></div>
      </section>
    </main>
